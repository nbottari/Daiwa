    <img class="colelem" id="u250-4" src="images/u250-4.png" alt="Serie che conferma con forza Daiwa nella posizione di leader mondiale fra i produttori di canne da pesca. Con le Morethan Branzino della prima generazione e con l’omonimo mulinello, l’azienda giapponese non aveva alcuna necessità di spingersi oltre, di insistere nella strenua ricerca del meglio; ma nel suo DNA non esistono le pause, non ci sono allori su cui dormire. E allora, preso atto dell’obiettiva difficoltà nell’alleggerire canne che pesavano soltanto poche decine di grammi, i progettisti hanno lavorato sugli anelli, consci della loro enorme influenza sulla bilanciatura, reattività e sensitività dell’attrezzo. La nascita dei fantastici AGS, dotati di struttura in carbonio, ha trasfigurato le Morethan rendendole irriconoscibili nonostante i modelli precedenti fossero assemblati con anelli in Titanio, fino a ieri insuperabili. Spostato il baricentro delle canne, si è aperto un mondo di sensazioni. Le due azioni, Medium Heavy e Medium Fast, sono state messe a punto con la precisa missione di gestire le situazioni di pesca difficile &#45; spigola in primis &#45; con le esche siliconiche e lenze multifibre di diametro molto contenuto." width="270" height="540"/><!-- rasterized frame -->

    <img class="colelem" id="u260-24" src="images/u260-24.png" alt="• Struttura in carbonio multistrato ad altissimo modulo (SVF);
• Grezzi non verniciati per esprimere la massima reattività;
• Innesto a spigot con tecnologia V&#45;Joint;
• Tacche di allineamento rapido delle sezioni;
• Azione marcata di punta;

• Porta mulinello ergonomico Daiwa con guancia mobile Fuji;
• Calcio decorato con lo stesso motivo estetico della bobina del mulinello Morethan Branzino 3000;
• Grip d’impugnatura in EVA ad alta densità;
• Elegante custodia in cordura." width="342" height="185"/><!-- rasterized frame -->
