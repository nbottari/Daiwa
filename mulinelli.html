    <img class="colelem" id="u517-4" src="images/u517-4.png" alt="Recentemente presentati ai fishing show di Osaka e Yokohama, i Tournament Surf 2013 hanno lasciato a bocca aperta surf casters e addetti al settore per i loro innovativi contenuti tecnologici. Gli ingegneri Daiwa non hanno lasciato nulla al caso ed in combinazione con i loro field testers hanno creato questi gioielli in grado di soddisfare i più pretenziosi frequentatori delle coste di tutto il pianeta. Tre i modelli disponibili: due “no drag”, senza frizione, dedicati espressamente all’utilizzo dei PE (capacità di 250 m di PE 0,6 oppure 200 m di PE 0,8), ed uno, il 45QD, dotato di frizione Quick Drag ed in grado di gestire sia monofili sia multifibre. I nuovi Tournament Surf basano la propria costruzione su un corpo Air Metal in lega di Magnesio ed un rotore Air Rotor in Zaion, ciò li rende leggeri ma indeformabili, resistenti ai lanci più estremi. Il rullino guidafilo in Ossido di Zirconio permette l’utilizzo in sicurezza di PE super sottili, soluzione che sta rivoluzionando il surf casting in Italia e Spagna; mentre il profilo “long cast” della bobina garantisce lanci precisi a distanze inimmaginabili. Tecnologia Mag Sealed, grazie alla quale acqua salata e sabbia non possono entrare negli ingranaggi, e ben 12 cuscinetti a sfera completano il panorama tecnologico applicato ai nuovi protagonisti del surf casting mondiale." width="339" height="486"/><!-- rasterized frame -->
